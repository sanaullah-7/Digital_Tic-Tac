<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tic Tac Toe</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: #1e1e2f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #eee;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            user-select: none;
        }

        h1 {
            margin-bottom: 0.3em;
            font-weight: 700;
            letter-spacing: 3px;
            color: #00d1b2;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 120px);
            grid-template-rows: repeat(3, 120px);
            gap: 12px;
            background: #2c2c44;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 209, 178, 0.6), inset 0 0 10px #00d1b2;
        }

        .cell {
            background: #3a3a5c;
            border-radius: 12px;
            font-size: 4rem;
            font-weight: 900;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            user-select: none;
        }

        .cell:hover {
            background: #505077;
        }

        .x-move {
            color: gold;
        }

        .o-move {
            color: deepskyblue;
        }

        #message {
            margin-top: 25px;
            font-size: 1.6rem;
            min-height: 30px;
            font-weight: 600;
        }

        #reset {
            margin-top: 30px;
            background-color: #00d1b2;
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: #1e1e2f;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 209, 178, 0.7);
            transition: background-color 0.3s;
        }

        #reset:hover {
            background-color: #00b894;
        }
    </style>
</head>

<body>

    <h1>Tic Tac Toe</h1>
    <div id="board" aria-label="Tic Tac Toe board" role="grid"></div>
    <div id="message" aria-live="polite"></div>
    <button id="reset">Restart Game</button>

    <script>
        const board = document.getElementById('board');
        const message = document.getElementById('message');
        const resetBtn = document.getElementById('reset');

        let currentPlayer = 'X';  // Human
        let gameActive = true;
        let gameState = ['', '', '', '', '', '', '', '', ''];

        const human = 'O';
        const ai = 'X';

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
            updateMessage();
        }

        function handleCellClick(event) {
            if (!gameActive) return;

            const clickedCell = event.target;
            const clickedIndex = parseInt(clickedCell.dataset.index);

            if (gameState[clickedIndex] !== '') return;

            makeMove(clickedIndex, human);

            if (checkWin(gameState, human)) {
                message.textContent = "🎉 You win!";
                gameActive = false;
                return;
            }

            if (isTie(gameState)) {
                message.textContent = "🤝 It's a tie!";
                gameActive = false;
                return;
            }

            currentPlayer = ai;
            updateMessage();

            setTimeout(() => {
                const bestMove = minimax(gameState, ai).index;
                makeMove(bestMove, ai);

                if (checkWin(gameState, ai)) {
                    message.textContent = "🤖 AI wins!";
                    gameActive = false;
                    return;
                }

                if (isTie(gameState)) {
                    message.textContent = "🤝 It's a tie!";
                    gameActive = false;
                    return;
                }

                currentPlayer = human;
                updateMessage();
            }, 500);
        }

        function makeMove(index, player) {
            gameState[index] = player;
            const cell = board.children[index];
            cell.textContent = player;

            // Remove old class if any
            cell.classList.remove('x-move', 'o-move');

            // Add color class
            if (player === 'X') {
                cell.classList.add('x-move');
            } else {
                cell.classList.add('o-move');
            }

            cell.style.pointerEvents = "none"; // Disable clicking again
        }

        function checkWin(state, player) {
            return winningConditions.some(condition =>
                condition.every(index => state[index] === player)
            );
        }

        function isTie(state) {
            return !state.includes('');
        }

        function updateMessage() {
            if (gameActive) {
                message.textContent = currentPlayer === human ? "Your turn (O)" : "AI is thinking...";
            }
        }

        function minimax(newBoard, player) {
            const availSpots = newBoard
                .map((val, idx) => val === '' ? idx : null)
                .filter(idx => idx !== null);

            if (checkWin(newBoard, human)) return { score: -10 };
            if (checkWin(newBoard, ai)) return { score: 10 };
            if (availSpots.length === 0) return { score: 0 };

            const moves = [];

            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                newBoard[availSpots[i]] = player;

                const result = minimax(newBoard, player === ai ? human : ai);
                move.score = result.score;

                newBoard[availSpots[i]] = '';
                moves.push(move);
            }

            let bestMove;
            if (player === ai) {
                let bestScore = -Infinity;
                moves.forEach(m => {
                    if (m.score > bestScore) {
                        bestScore = m.score;
                        bestMove = m;
                    }
                });
            } else {
                let bestScore = Infinity;
                moves.forEach(m => {
                    if (m.score < bestScore) {
                        bestScore = m.score;
                        bestMove = m;
                    }
                });
            }

            return bestMove;
        }

        function resetGame() {
            currentPlayer = human;
            gameActive = true;
            gameState = ['', '', '', '', '', '', '', '', ''];
            createBoard();
        }

        resetBtn.addEventListener('click', resetGame);
        createBoard();
    </script>
</body>

</html>
